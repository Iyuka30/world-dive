<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/yuka.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>

  <!-- 天気予報 -->
  <section class="whether">
    <div class="whether-box" id="wrapper">
      <h1>各地のお天気は？</h1>
      <h2>都市の選択</h2>
      <div>
        <label><input type="radio" id="cityRadio" name="cityRadio" value="1854345">沖縄</label>
        <label><input type="radio" id="cityRadio" name="cityRadio" value="2172797">オーストラリア -ケアンズ-</label>
        <label><input type="radio" id="cityRadio" name="cityRadio" value="3531673">メキシコ -カンクン-</label>
        <br>
        <label><input type="radio" id="cityRadio" name="cityRadio" value="5856195">ハワイ -ホノルル-</label>
        <label><input type="radio" id="cityRadio" name="cityRadio" value="1559582">パラオ</label>
        <label><input type="radio" id="cityRadio" name="cityRadio" value="1643084">インドネシア -バリ-</label>        
      </div> 
      <button class="btn"><i class="fas fa-paper-plane"></i>  Click</button>
      <div class="weatherMain"> 
        <h2>現在の天気は</h2>
        <div><span id = "weather" class="bold"></span></div>
        <div><span id = "weatherMark" class="bold"></span></div>
        <p id="icon"></p>
      </div>
      <div>気温　<span id = "temp"  class="bold"></span>　℃</div>
      <div>湿度　<span id = "humidity" class="bold"></span>　%</div>
      <div>風速　<span id = "speed" class="bold"></span>　m</div>
      <div>風向　<span id = "deg" class="bold"></span>　度</div>

    </div>
  </section>












  <footer>
    <div class="footer">
      <span><small>&copy;</small>202302</span>
    </div>
  </footer>
  


  
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="./yuka.js"></script>
</body>
</html>
