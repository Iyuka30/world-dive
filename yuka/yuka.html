<body>

    <h1>各地のお天気は？</h1>
    <div>
      <h2>都市の選択</h2>
        <input type="radio" id="cityRadio" name="cityRadio" value="1894616">沖縄
        <input type="radio" id="cityRadio" name="cityRadio" value="7839805">オーストラリア
        <input type="radio" id="cityRadio" name="cityRadio" value="3531673">メキシコ
        <input type="radio" id="cityRadio" name="cityRadio" value="5855765">ハワイ

        <button id="submit"><i class="fas fa-paper-plane"></i>  Click</button>
    </div> 
    <div class="weatherMain"> 
        <h2>現在の天気は</h2>
        <div><span id = "weather" class="bold"></span></div>
        <div><span id = "weatherMark" class="bold"></span></div>
        <p id="icon"></p>
    </div>
    <div>気温　<span id = "temp"  class="bold"></span>　℃</div>
    <div>湿度　<span id = "humidity" class="bold"></span>　%</div>
</div>
